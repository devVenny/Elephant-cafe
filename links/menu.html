<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elephant cate</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/9cd36ea70d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="section">
      <div class="header-left">
        <a class="header__logo" href="/index.html">
          <i class="fas fa-republican"></i>
        </a>

        <ul class="header__nav">
          <li class="header__menu">
            <a href="./links/menu.html">Menu</a>
          </li>
          <li class="header__photo">
            <a href="#">Photo</a>
          </li>
          <li class="header__info">
            <a href="#">Info</a>
          </li>
        </ul>
      </div>
      <div class="header-right">
        <div class="find-store">
          <i class="fas fa-map-marker-alt"></i><span>Find a store</span>
        </div>
        <button class="btn signIn-btn">Sign in</button>
        <button class="btn login-btn">Log in</button>
      </div>
    </header>

    <div id="menu-container">
      <div class="menu-title">
        <h2>Menus</h2>
      </div>
      <!-- Menu Category -->
      <div id="menu-category">
        <div class="catergory-wrapper">
          <h3 class="category-title">Drinks</h3>
          <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Smoothie</li>
            <li>Juice</li>
            <li>Ade</li>
          </ul>
        </div>
        <div class="catergory-wrapper">
          <h3 class="category-title">Bakery</h3>
          <ul>
            <li>Scorn</li>
            <li>Financier</li>
            <li>Madeleine</li>
            <li>Tigre</li>
            <li>Cake</li>
          </ul>
        </div>
        <div class="catergory-wrapper">
          <h3 class="category-title">Merchandise</h3>
          <ul>
            <li>Coffee bean</li>
            <li>Eco bag</li>
            <li>Cup</li>
          </ul>
        </div>
      </div>

      <!-- Menus -->
      <div id="menus"></div>
    </div>
  </body>
</html>
