<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elephant cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/9cd36ea70d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <script defer src="components/about.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="section">
      <div class="header-left">
        <a class="header__logo" href="/index.html">
          <i class="fas fa-republican"></i>
        </a>

        <ul class="header__nav">
          <li class="header__menu">
            <a href="#">Menu</a>
          </li>
          <li class="header__photo">
            <a href="#">Photo</a>
          </li>
          <li class="header__info">
            <a href="#">Info</a>
          </li>
        </ul>
      </div>
      <div class="header-right">
        <div class="find-store">
          <i class="fas fa-map-marker-alt"></i><span>Find a store</span>
        </div>
        <button class="btn signIn-btn">Sign in</button>
        <button class="btn login-btn">Log in</button>
      </div>
    </header>

    <!-- Home-->
    <section id="home" class="section content-column">
      <div class="bg"></div>
        <div class="home-text">
          <h1 class="home-title">ELEPHANT CAFE</h2>
          <div class="home-subtitle">
            Enjoy delicious coffee with homemade bakery.
          </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="section content-column">
      <div class="image-slider">
        <div class="image-wrapper">
          <img class="about-bg show" src="images/about-bg2.jpeg">
          <img class="about-bg" src="images/about-bg3.jpeg">
          <img class="about-bg" src="images/about-bg4.jpeg">
          <img class="about-bg" src="images/about-bg5.jpeg">
          <img class="about-bg" src="images/about-bg6.jpeg">
        </div>
      </div>

      <div class="controller">
        <div class="prev slide-btn"><i class="fas fa-chevron-left"></i></div>
        <div class="next slide-btn"><i class="fas fa-chevron-right"></i></div>
      </div>

        <div class="slider-dot-control">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
  </div>
  <img class="leaf leaf-blue" src="images/leaf-blue.png" alt="leaf-blue">
  <img class="leaf leaf-green" src="images/leaf-green.png" alt="leaf-green">
  <img class="leaf leaf-red--big" src="images/leaf-red_big.png" alt="leaf-red--big">
  <img class="leaf leaf-red--small" src="images/leaf-red_small.png" alt="leaf-red--small">
    </section>

    <!-- Signiture -->
    <section id="signature" class="section content-column">
      <div class="signature-left text-center">
        <h1>Brown latte</h1>
        <div class="signature-description">
          <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum laboriosam voluptatibus laborum sequi!</h3>
        </div>
        <button class="btn signature-btn">More coffee</button>
      </div>
      <div class="signature-right">
        <div class="brown-latte"></div>
      </div>
    </section>


    <!-- Coupon -->
    <section id="coupon" class="section content-column"></section>

    <!-- Crew -->
    <section id="crew" class="section content-column"></section>

    <!-- Apply -->
    <section id="apply" class="section content-column"></section>

    <!-- Footer -->
    <footer id="footer"></footer>
  </body>
</html>
